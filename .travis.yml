language: groovy
sudo: false
install: true
addons:
  sonarcloud:
    organization: "neftalyluis-github"
    token:
      secure: ""
  apt:
      packages:
          - sshpass
jdk:
 - oraclejdk8
before_script:
 - chmod +x grailsw
script:
 - ./grailsw test-app
 - ./grailsw dev war
 - ./gradlew sonarqube
before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
after_success:
   - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && export SSHPASS=$DEPLOY_PASS
   - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && sshpass -e scp -o stricthostkeychecking=no build/libs/course-manager-0.1.war $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
env:
    global:
      - secure: ""
      - secure: ""
      - secure: ""
      - secure: ""
cache:
 directories:
   - '$HOME/.m2/repository'
   - '$HOME/.sonar/cache'
   - '$HOME/.gradle'
   - '.gradle'