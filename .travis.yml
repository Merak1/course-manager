language: groovy
sudo: false
jdk:
 - oraclejdk8
before_script:
 - chmod +x grailsw
script:
 - ./grailsw test-app
 - ./grailsw war dev
 - ./gradlew codeCoverageReport
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
 directories:
   - $HOME/.gradle/caches/
   - $HOME/.gradle/wrapper/